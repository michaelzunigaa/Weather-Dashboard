<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather Forecast</title>
    
    
</head>
<body>

    <!-- Main heading -->
    <div class="bg-primary pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Forecast</h1>
        </div>
    </div>
   

 
    <div class="container-fluid"> 

      
        <div class="row"> 

           
            <div class="col-lg-3 bg-alert pt-3 pb-3"> 

                <h5>Search for a city:</h5>

                
                <div class="input-group mb-3"> 
                    <input id="search-bar" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="city-search" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
            
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
             
            </div> 
      
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
         
        </div> 
     
        <div class="mt-4 col-md-12"> 

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

         
            <div id="forecast" class="row"> 


            </div> 
         
        </div> 
      
    </div> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
